<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<header>Welcome</header>
<form action="#" method="post" autocomplete="on">
  <fieldset>
    <legend>Hello! Please enter your information below:</legend>
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required placeholder="Example: Jane Doe" aria-label="Full Name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required autocomplete="email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required autocomplete="tel">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required autocomplete="bday">

    <button type="submit">Submit</button>
    
</form>
</body>
</html>
